site_name: Xournal++
repo_url: https://github.com/xournalpp/xournalpp.github.io/
remote_branch: master
edit_uri: edit/site/docs
nav:
  - Home: index.md
  - Install: installation.md
  - Guide:
      - Overview: guide/overview.md
      - Configuration: guide/config.md
      - Tools & Editing: guide/tools.md
      - Plugins: guide/plugins.md
      - Tips: guide/tips.md
  - "Report a bug": https://github.com/xournalpp/xournalpp/issues 

#Theme config
theme: 
  name: material
  favicon: img/favicon.ico
  logo: img/favicon.ico
  palette:
    scheme: default
    primary: indigo
    accent: deep orange

#Enable macros
plugins:
  - search
  - macros    

extra:
  version:
    latest_stable: "1.0.20"
    latest_unstable: "1.1.0+dev"

#code highlighting
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
